name: baseline_refresh

on:
  workflow_dispatch:
    inputs:
      domain:
        description: "Domain key"
        type: string
        default: "nordea"
        required: false
      schema_version:
        description: "Schema version"
        type: string
        default: "v1"
        required: false
      baseline_version:
        description: "Baseline version"
        type: string
        default: "v1"
        required: false

jobs:
  refresh:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: Refresh baseline
        run: |
          python scripts/baseline_refresh.py \
            --domain "${{ github.event.inputs.domain || 'nordea' }}" \
            --schema-version "${{ github.event.inputs.schema_version || 'v1' }}" \
            --baseline-version "${{ github.event.inputs.baseline_version || 'v1' }}"
