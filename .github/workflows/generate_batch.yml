name: generate_batch

on:
  workflow_dispatch:
    inputs:
      domain:
        description: "Domain key"
        type: string
        required: false
        default: "nordea"
      scenario:
        description: "Synthetic scenario"
        type: choice
        required: false
        default: "stable_salary"
        options:
          - stable_salary
          - inflation_shift
          - subscription_spike
          - income_drop
      rows:
        description: "Feature row count"
        type: string
        required: false
        default: "100"
      batch_id:
        description: "Batch identifier (optional)"
        type: string
        required: false
        default: ""
      seed:
        description: "Random seed (optional)"
        type: string
        required: false
        default: ""

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "pandas<3" numpy requests

      - name: Generate feature batch
        run: |
          CMD=(python scripts/generate_batch.py \
            --domain "${{ github.event.inputs.domain || 'nordea' }}" \
            --scenario "${{ github.event.inputs.scenario || 'stable_salary' }}" \
            --rows "${{ github.event.inputs.rows || '100' }}")
          if [ -n "${{ github.event.inputs.batch_id }}" ]; then
            CMD+=(--batch-id "${{ github.event.inputs.batch_id }}")
          fi
          if [ -n "${{ github.event.inputs.seed }}" ]; then
            CMD+=(--seed "${{ github.event.inputs.seed }}")
          fi
          "${CMD[@]}"
